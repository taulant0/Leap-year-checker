<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <style>

body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
            animation: vibration 0.2s infinite; /* Apply the vibration animation */
            background: linear-gradient(45deg, #7ea2ac, #6eb7db); /* Gradient background */
            background-size: 400% 400%; /* For animation effect */
            animation: gradient 15s ease infinite; /* Gradient animation */
        
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes vibration {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -2px); }
            60% { transform: translate(2px, 1px); }
            80% { transform: translate(1px, 2px); }
            100% { transform: translate(0); }
        }




      

        h1 {
            color: #333;
        }

        label {
            margin: 10px 0;
            font-size: 1.2em;
            color: #555;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #008cba;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            outline: none;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #008cba;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f7f;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .leap{

            width: 400px;
            height: 400px;
            border-radius: 20px;
            box-shadow: rgba(rgb(27, 24, 24), rgb(113, 137, 113), rgb(36, 36, 100), 0.5);
        }












    </style>
    <script>
        function isLeap(year) {
            if (year % 4 === 0) {
                if (year % 100 === 0) {
                    if (year % 400 === 0) {
                        return true; // Leap year
                    } else {
                        return false; // Not a leap year
                    }
                } else {
                    return true; // Leap year
                }
            } else {
                return false; // Not a leap year
            }
        }

        function checkLeapYear() {
            const yearInput = document.getElementById("year").value;
            const year = parseInt(yearInput);
            const currentYear = new Date().getFullYear();
            let response;

            if (isLeap(year)) {
                response = year < currentYear ? 
                           "Yes, that year was a leap year." : 
                           "Yes, that year will be a leap year.";
            } else {
                response = year < currentYear ? 
                           "No, that year was not a leap year." : 
                           "No, that year will not be a leap year.";
            }

            document.getElementById("result").innerText = response;
        }
    </script>
</head>
<body>
    <img class="leap" src="./photos/leap-year.jpg">
    <h1>Leap Year Checker</h1>
    <label for="year">Enter a year:</label>
    <input type="number" id="year" required>
    <button onclick="checkLeapYear()">Check</button>
    <p id="result"></p>
</body>
</html>
